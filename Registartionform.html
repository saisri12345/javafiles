<html>
<head>
<h3><fieldset> <legend> Registration form</h3>
</head>
<body>
<table>
<form>
        <tr>
		   <td>
		   <label for="fname">FirstName:</label>
		   </td>
		   <td>
		   <input type="text" name="fname">
		   </td>
		 </tr>
		 
		 
		 <tr>
		   <td>
		   <label for="lname">LastName:</label>
		   </td>
		   <td>
		   <input type="text" name="lname">
		   </td>
		 </tr>
		 
		 
		 <tr> 
            <td><label for="DOB">Date Of Birth</label></td> 
            <td><input type="date" name="DOB"></td> 
             </tr>
			 
		<tr>
		    <td><label for="mobile">Mobile Number</label>
			<select>
		 <option value="+91">+91</option>
		 <option value="+92">+92</option>
		 <option value="+93">+93</option>
		 <option value="+94">+94</option>
		 </select>
			
           <td><input type="tel" name="mobile" pattern=[0-9]{10}</td>
         </tr>
		 
		 <tr>
		 <td><label for="input">Input Devices</label>
		 <input list="computer">
		 <datalist id="computer">
		   <option value="mouse">
		   <option value="keyboard">
		   <option value="monitor">
		   <option value="cpu">
		 </datalist>
		 </tr>
		 
		 
		 
		 
		 </fieldset>
</form>		 
</table>		 
</body>
</html>
